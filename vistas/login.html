<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SIS | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="../public/css/font-awesome.min.css">

  <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../public/css/_all-skins.min.css">
</head>
<body  background="fondo.jpg">
<div class="login-box">
  <div class="text-center" >
    <a style="color: white; font-size: 24px;"><b>IMPORTACIONES</b></a>
    <a style="color: white; font-size: 24px;"><b>J-STORE</b></a>
  </div>

  <div class="login-box-body">
           <div class="card-body">
                     <form  method="post" id="frmAcceso" >
                    <div class="form-group text-center">
               <img src="../files/usuarios/login.png" alt="70" width="170" />
                        <label>BIENVENIDOS AL SISTEMA</label>
                     </div>
                     <div class="form-group has-feedback">
        <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
        <span class="fa fa-key form-control-feedback"></span>
      </div>
            
        <input type="submit" name="accion" value="Ingresar" class="btn btn-primary btn-btn ">
                </form> 
    </div>
  </div></div>
<script src="../public/js/jquery.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/bootbox.min.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
